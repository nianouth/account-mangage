    <style>
        * {

            margin: 0;
            padding: 0;

            background-color: #f5f5f5;

        }
        
        .header {

            color: white;
            padding: 15px;

        }
        
        .header h1 {

        }
        
        .env-selector {

        }
        
        .env-selector select {

            border: none;
            border-radius: 6px;
            font-size: 14px;
            background-color: rgba(255,255,255,0.9);
            cursor: pointer;
        }
        
        .env-selector button {

            background-color: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .env-selector button:hover {

        }
        
        .env-list-container {

        }
        
        .env-list-header {

            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #666;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
        }
        
        .toggle-btn:hover {

        }
        
        .env-list {

            flex-direction: column;
            gap: 6px;
        }
        
        .env-item {

            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            transition: all 0.2s;
        }
        
        .env-item:hover {

        }
        
        .env-item.active {
            background-color: #e7f3ff;
            border-color: #667eea;
        }
        
        .env-info {

            min-width: 0;
        }
        
        .env-info .env-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
            font-size: 13px;
        }
        
        .env-info .env-domain {
            font-size: 11px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .env-actions {

            gap: 6px;
            flex-shrink: 0;
        }
        
        .env-actions button {

            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;

        }
        
        .env-actions button:hover {

        .btn-env-edit {

            color: white;
        }
        
        .btn-env-delete {

            color: white;
        }

    </style>
